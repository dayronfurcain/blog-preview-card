<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <img
          src="assets/images/illustration-article.svg"
          alt="image"
          class="card__img"
        />
        <a href="#" class="card__link">Learning</a>
        <span class="card__date">Published 21 Dec 2023</span>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__autor">
          <img
            src="assets/images/image-avatar.webp"
            alt="avatar"
            class="card__avatar"
          />
          <span class="card__name">Greg Hooper</span>
        </div>
      </article>
    </main>
  </body>
</html>
